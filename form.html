  <body>
    <div class="container">
        <div class="row my-3">
            <div class="col-6 border mx-auto hi">
                <form action="login.html"> <!--start of registration form-->
                    <h2 class="text-center text-white">Registration Form</h2>
                    <!--input group-->
                    <div class="input-group">
                        <span class="input-group-text" style="font-family: FontAwesome;" id="name">&#xf007</span>
                        <input type="text" class="form-control" placeholder="Name" aria-describedby="name" required>
                    </div>
                    <div class="input-group my-2">
                        <span class="input-group-text" style="font-family: FontAwesome;"id="email"><b>&#xf0e0</b></span>
                        <input type="email" class="form-control" placeholder="name@gmail.com" aria-describedby="email" required>
                    </div>
                    <div class="input-group my-2">
                        <span class="input-group-text" style="font-family: FontAwesome;" id="psw">&#xf023</span>
                        <input type="password" class="form-control" placeholder="password" aria-describedby="psw">
                    </div>
                    <div class="row">
                        <div class="form-check col-lg-3 col-md-5">
                        <input type="radio" id="radio1" class="form-check-control" name="radioGender" value="Gender1">
                        <label for="radio1" class="form-check-label"><b>Male</b></label>
                    </div>
                    <div class="form-check col-lg-3 col-md-5">
                        <input type="radio" id="radio2" class="form-check-control" name="radioGender" value="Gender2" checked>
                        <label for="radio2" class="form-check-label"><b>Female</b></label>
                    </div>
             </div>

                     <div class="my-2">
                            <label for="tarea1" class="form-label"><b>Extra Information</b></label>
                            <textarea name="textarea1" id="tarea1" class="form-control" cols="10" rows="3"></textarea>
                        </div>

                        <!--check box-->

                        <div class="form-check">
                            <input type="checkbox" id="check1" name="checkPolicy1" value="check1" class="form-check-label">
                            <label for="check1" class=""><b>I agree with terms and conditions</b></label>
                        </div>

                        <div class="form-check">
                            <input type="checkbox" id="check2" name="checkPolicy2" value="check2" class="form-check-label">
                            <label for="check2" class=""><b>I want to receive newsletter</b></label>
                        </div>
                        <div class="d-grid my-2">
                            <button type="submit" class="btn border-black btn-outline-primary"><b>Register</b></button>
                        </div>
                    </div>
                </form> <!--end of registration form-->
